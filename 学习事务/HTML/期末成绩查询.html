<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>学习事务-期末成绩查询</title>
	<link href="../pictures/title.ico" type="image/x-icon" rel="shortcut icon" />
	<link rel="stylesheet" type="text/css" href="../CSS/成绩查询.css">
	<script src="../JavaScript/成绩查询.js"></script>
</head>
<body>
	<nav onselectstart="return false;">
		<div class="wal">
			<a href=""  id="nav_left">网站名称</a>
			<ul>
				<li><a href="">学院简介</a></li>
				<li><a href="">活动</a></li>
				<li><a href="../../学习事务/HTML/学习事务-成绩查询.html">学习事务</a></li>
				<li><a href="../../树洞/HTML/全部.html">树洞</a></li>
				<li id="nav_right"><a href="">印迹</a></li>
			</ul>
		</div>
	</nav>
	<div class="content" id = "main">
		<div id="left" onselectstart="return false;">
			<div id="title">
				<span>传源书院21级学生期末考试成绩查询</span>
				<i>|</i>
				<span><a href="">其他成绩查询</a></span>
			</div>
			<div id="lookup">
				<ul>
					<li>
						<span>考试科目：</span>
						<select id="subjet">
							<option value="choice">请选择考试科目</option>
							<option value="analyse">工科数学分析</option>
							<option value="algebra">工科高等代数</option>
							<option value="software">程序设计基础</option>
							<option value="xijinping">习近平新时代中国特色社会主义思想概论</option>
							<option value="law">思想道德与法律</option>
						</select>
					</li>
					<li>
						<span>学号：</span>
						<input type="text" placeholder="请输入学号" id="studentNumber">
					</li>
					<li>
						<span>身份证号：</span>
						<input type="text" placeholder="请输入身份证号" id="shenfenid">
					</li>
					<li>
						<span>姓名：</span>
						<input type="text" placeholder="请输入姓名" id="name">
					</li>
				</ul>
			</div>
			<div id="buttons">
				<div id="submit">
					提交
				</div>
				<div>
					<a href="">返回</a>
				</div>
				<div id="reset">
					重置
				</div>
			</div>
		</div>
		<div id="right">
			<div id="right_title">
				<i></i>
				<span>操作说明</span>
			</div>
			<div id="text">
				<p>
					1、选择考试科目，输入学号、身份证件号码以及姓名，点击查询按钮进行查询。
				</p>
				<p>
					2、如果输入信息正确，对应考试的成绩信息将会被列出。
				</p>
			</div>
		</div>
		<div class="message"></div>
	</div>
</body>
</html>
